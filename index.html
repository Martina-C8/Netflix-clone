<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="/assets/imgs/Netflix_Logo_RGB.png" alt="Netflix Logo">
        </div>
        <nav>
           
            <ul class="navSx">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <ul class="navDx">
                <li><a href="#">Search</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">DVD</a></li>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Featured Section -->
        <section class="featured">
            <h2>Featured Content</h2>
            <!-- Carousel or Featured Content Section -->
            <!-- Example: -->
            <div class="carousel">
                <!-- Individual Content Cards -->
                <!-- Example: -->
                <div class="content-card">
                    <img src="content-image.jpg" alt="Content Image">
                    <h3>Title</h3>
                </div>
                <!-- More content cards go here -->
            </div>
        </section>

        <!-- Trending Section -->
        <section class="trending">
            <h2>Trending Now</h2>
            <!-- Trending Content Grid -->
            <!-- Example: -->
            <div class="content-grid">
                <!-- Individual Content Cards -->
                <!-- Example: -->
                <div class="content-card">
                    <img src="content-image.jpg" alt="Content Image">
                    <h3>Title</h3>
                </div>
                <!-- More content cards go here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
